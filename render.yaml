services:
  # Backend API Service
  - type: web
    name: silentvoice-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false  # Set in Render dashboard
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /
